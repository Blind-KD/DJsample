{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
	<h1>{{ apk.albumName }}</h1>
	<div class="row">
		<form method="POST" enctype="multipart/form-data"> {% csrf_token %}
			{{ form|crispy }}
			<button type="submit" class="btn btn-info">Upload</button>
			<a href="{% url 'album-detail' apk.id %}">Cancel</a>
		</form>
	</div>
{% endblock content %}
