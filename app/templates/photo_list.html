{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <a href="{% url 'album-detail' apk.id %}">	 
        <button class="btn btn-warning">Back</button>
    </a>
    <div><h1></h1></div>
    {% for x in img %} 
    <div class="content-section">
        <div class="row">
            <div class="col-md-7">
                <a href="{% url 'photo-detail' x.id %}">
                    <img class="picL" src="{{ x.image.url }}">
                </a>
            </div>
            <div class="col-md-5">
                <h1>{{ x.photoName }}</h1>
                <p>{{ x.photoAlbum }}</p>
                <h3>{{ x.imgDescription }}</h3>
            </div>
        </div>
    </div>
    {% endfor %}
{% endblock content %}
