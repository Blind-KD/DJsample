{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		
		<link rel="stylesheet" type="text/css" href="{% static 'main.css' %}">
	</head>
	
	
	
	<body>
		<header class="site-header">
  			<nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
    			<div class="container">
      				<a class="navbar-brand mr-4">PICpic</a>
      				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
      					<span class="navbar-toggler-icon"></span>
      				</button>
      				<div class="collapse navbar-collapse" id="navbarToggle">
        				<div class="navbar-nav mr-auto">
        					{% if user.is_authenticated %}
          						<a class="nav-item nav-link" href="{% url 'profile' %}">Profile</a>	
							<a class="nav-item nav-link" href="{% url 'home' %}">Home</a>
          					{% else %}
          						<a class="nav-item nav-link">Hi, Please Login First</a>
          					{% endif %}
          				</div>
        				<!-- Navbar Right Side -->
        				<div class="navbar-nav">
        					{% if user.is_authenticated %}
        						<a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
        					{% else %}
          						<a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
          						<a class="nav-item nav-link" href="{% url 'register' %}">Register</a>
          					{% endif %}
        				</div>
      				</div>
				</div>
  			</nav>
		</header>
		 
		 <main role="main" class="container">
  			<div class="row align-items-start">
	    			<div class="col-md-7">
	    				<center>
	      				<img src="https://www.startpage.com/av/proxy-image?piurl=https%3A%2F%2Fi.pinimg.com%2Foriginals%2Fa4%2F39%2Fed%2Fa439ed33fa719830dca75f7f18b44619.jpg&sp=1699860931Tf0f195461df17ca7595a52265f674375f316878e564fb4cd1b802401e9e72b07"> 
	    				</center>
	    			</div>
	    			<div class="col-md-5"> 
					{% block content %}{% endblock %} 
	    			</div> 
  			</div>
		</main> 
		
		<!-- Optional JavaScript -->
    	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	</body>
</html>
